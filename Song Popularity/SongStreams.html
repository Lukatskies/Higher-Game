<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Guessing Game</title>
    <link rel="stylesheet" href="songStreams.CSS">
</head>
<body>
    <div id="game">
        <div id="game-board">
            <!-- Left Song Container -->
            <div id="left-song-container">
                <div id="left-song">
                    <img id="left-song-image" src="" alt="Song 1 Image">
                    <p id="left-song-name"></p>
                    <p id="left-artist-name"></p>
                </div>
            </div>

            <!-- Right Song Container -->
            <div id="right-song-container">
                <div id="right-song">
                    <img id="right-song-image" src="" alt="Song 2 Image">
                    <p id="right-song-name"></p>
                    <p id="right-artist-name"></p>
                    <button id="higher" class="guess-btn">Higher</button>
                    <button id="lower" class="guess-btn">Lower</button> 
                </div>
            </div>
        </div>
    </div>

    <script src="songStreams2.js"></script>
</body>
</html>
