<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Guessing Game</title>
    <link rel="stylesheet" href="Monthly Listeners/Artist/artistStyles.css">
</head>
<body>
    <div id="game">
        <div id="game-board">
            <!-- Left artist Container -->
            <div id="left-artist-container">
                <div id="left-artist">
                    <img id="left-artist-image" src="artist1.jpg" alt="Artist 1 Image">
                    <p id="left-artist-name">artist 1</p>
                    <p id="left-artist-name">Artist 1</p>
                </div>
            </div>

            <!-- Right artist Container -->
            <div id="right-artist-container">
                <div id="right-artist">
                    <img id="right-artist-image" src="artist2.jpg" alt="Artist 2 Image">
                    <p id="right-artist-name">artist 2</p>
                    <p id="right-artist-name">Artist 2</p>
                    <button id="higher" class="guess-btn">Higher</button>
                    <button id="lower" class="guess-btn">Lower</button> 
                </div>
            </div>
        </div>
    </div>

    <script src="artistStreams.JS"></script>
</body>
</html>
