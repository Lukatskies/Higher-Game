<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Guessing Game</title>
    <link rel="stylesheet" href="Monthly Listeners/Artist/artistStyles.css">
</head>
<body>

<header>
        <img src="CSS/Images/Logo.png" alt="Logo" class="logo" onclick="location.href='game modes.html'" />
    </header>

    <div id="game">
        <div id="game-board">
            <!-- Left artist/Album Container -->
            <div id="left-artist-container">
                <div id="left-artist">
                    <img id="left-artist-image" src="Album Popularity/Images/" alt="Album 1 Image">
                    <p class="artist-name" id="left-artist-name">Artist 1</p>
                </div>
            </div>

             <!-- Placeholder for the check mark .gif -->
        <!-- Add this element in the HTML -->
<div id="result-container">
    <img id="result-gif" src="Monthly Listeners/Gif File/Check Mark.gif" hidden>
</div>





            <!-- Right artist/Album Container -->
            <div id="right-artist-container">
                <div id="right-artist">
                    <img id="right-artist-image" src="Album Popularity/Images/" alt="Album 2 Image">
                    <p class="artist-name" id="right-artist-name">Artist 2</p>
                    <button id="higher" class="guess-btn">Higher</button>
                    <button id="lower" class="guess-btn">Lower</button> 
                </div>
            </div>
        </div>
    </div>

    <script src="Album Popularity/albumListeners.js"></script>
</body>
</html>
